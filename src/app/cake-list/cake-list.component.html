<table class="cake-table" border="1">
  <caption>
    Our delicious selection of pies and cakes for you to enjoy!
  </caption>
  <thead>
    <tr>
      <th>Image</th>
      <th>Nom de la tarte/Cake</th>
      <th>Description</th>
      <th>Prix</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cake of cakes">
      <td><img [src]="cake.imageUrl" [alt]="cake.name" class="cake-image"></td>
      <td>{{ cake.name }}</td>
      <td>{{ cake.description }}</td>
      <td>{{ cake.price }} DT</td>
      <td><a href="#" class="details-link">{{ cake.details }}</a></td>
    </tr>
  </tbody>
</table>
